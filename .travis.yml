language: emacs-lisp
jobs:
  include:
    - stage: deploy
      os: osx
      addons:
        homebrew:
          packages:
            - mingw-w64
          update: true
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: products/*
        skip_cleanup: true
        overwrite: true
        on:
          all_branches: true
      env:
        - ZMQ_BUILD_HOST=x86_64-w64-mingw32
      script:
        - cd $TRAVIS_BUILD_DIR
        - make products
